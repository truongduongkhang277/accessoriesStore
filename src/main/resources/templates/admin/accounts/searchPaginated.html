<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/admin.css" />
  </head>

  <body>
    <main class="container">
      <header class="row text-center"></header>
      <section class="row">
        <div class="col mt-4">
          <div class="card">
            <div class="card-header">
              <h2>List of Categories</h2>
            </div>
            <div class="card-body">
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                    <i>[[${mesage}]]</i>
                </div>
                <div class="row mt-2 mb-2">
                  <div class="col">
                      <form th:action="@{/admin/categories/searchPaginated}">
                          <div class="form-inline float-left">
                            <label for="categoryname">Category Name: </label>
                            <input type="text" class="form-control ml-10" name="categoryname" id="categoryname" aria-describedby="helpId" placeholder="Category Name">
                              <button class="btn btn-primary ml-10">Search</button>
                          </div>
                      </form>
                      <div class="float-right">
                          <a class="btn btn-outline-primary" th:href="@{/admin/categories/add}">Add New Category</a>
                      </div>
                  </div>
              </div>
              <div class="row" th:if="${! categoryPage.hasContent()}">
                <div class="col">
                  <div class="alert alert-danger" role="alert">
                    <strong>No categories found</strong>
                  </div>
                </div>
              </div>
              <table class="table table-striped table-inverse" th:if="${categoryPage.hasContent()}">
                <thead class="thead-inverse">
                  <tr>
                    <th>Category Id</th>
                    <th>Category Name</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="category, iStat : ${categoryPage.content}">
                    <td scope="row">[[${category.category_id}]]</td>
                    <td th:text="${category.categoryname}"></td>
                    <td>
                      <a th:href="@{'/admin/categories/view' + ${category.category_id}}" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                      <a th:href="@{'/admin/categories/edit/' +${category.category_id}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                      <a th:href="@{'/admin/categories/delete/' +${category.category_id}}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer text-muted">
              <!-- submit hoạt động nhưng trang chưa reload theo value
              <div class="form-inline float-left">
                <label for="size">Page size: </label>
                <select name="size" id="size" class="form-control" onchange="this.submit()">
                  <option th:selected="${categoryPage.size == 5}" value="5">5</option>
                  <option th:selected="${categoryPage.size == 10}" value="10">10</option>
                  <option th:selected="${categoryPage.size == 15}" value="15">15</option>
                  <option th:selected="${categoryPage.size == 20}" value="20">20</option>
                  <option th:selected="${categoryPage.size == 30}" value="30">30</option>
                </select>
              </div> -->
              <nav aria-label="Page navigation" th:if="${categoryPage.totalPages > 0}">
                <ul class="pagination justify-content-center">
                  <li th:class="${ 1 == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                    <a th:href="@{/admin/categories/searchPaginated( size=${categoryPage.size}, page=${1})}"
                    class="page-link" > First </a>
                  </li>
                  <li class="page-item active" th:each="pageNumber : ${pageNumbers}" th:if="${categoryPage.totalPages > 1}" th:class="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'" >
                    <a th:href="@{/admin/categories/searchPaginated( size=${categoryPage.size}, page=${pageNumber})}"
                    class="page-link" th:text="${pageNumber}"> </a>
                  </li>
                  <li th:class="${ categoryPage.totalPages == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                    <a th:href="@{/admin/categories/searchPaginated( size=${categoryPage.size}, page=${categoryPage.totalPages})}"
                    class="page-link" > Last </a>
                  </li>
                  <!-- sắp xếp theo cate_name
                  <li th:class="${ 1 == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                    <a th:href="@{/admin/categories/searchPaginated(categoryname=${categoryname}, size=${categoryPage.size}, page=${1})}"
                    class="page-link" > First </a>
                  </li>
                  <li class="page-item active" th:each="pageNumber : ${pageNumbers}" th:if="${categoryPage.totalPages > 1}" th:class="${pageNumber == categoryPage.number + 1} ? 'page-item active' : 'page-item'" >
                    <a th:href="@{/admin/categories/searchPaginated(categoryname=${categoryname}, size=${categoryPage.size}, page=${pageNumber})}"
                    class="page-link" th:text="${pageNumber}"> </a>
                  </li>
                  <li th:class="${ categoryPage.totalPages == categoryPage.number + 1} ? 'page-item active' : 'page-item'">
                    <a th:href="@{/admin/categories/searchPaginated(categoryname=${categoryname}, size=${categoryPage.size}, page=${categoryPage.totalPages})}"
                    class="page-link" > Last </a>
                  </li> -->
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </section>
      <footer class="row"></footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
  </body>
</html>
