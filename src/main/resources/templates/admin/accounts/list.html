<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}" >
    <head>
    </head>

  <body>
      <section class="row" layout:fragment="content">
        <div class="col mt-4">
          <div class="card">
            <div class="card-header">
              <h2>List of Accounts</h2>
            </div>
            <div class="card-body">
              <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <i>[[${message}]]</i>
              </div>
              <div class="float-right">
                <a class="btn btn-sm btn-outline-primary m-2 float-right" th:href="@{/admin/accounts/add}">Add New Product</a>
              </div>
              <table class="table table-striped table-inverse">
                <thead class="thead-inverse">
                  <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="account : ${accounts}">
                    <td scope="row">[[${account.username}]]</td>
                    <td th:text="${account.password}"></td>
                    <td>
                      <a th:href="@{'/admin/accounts/view/' + ${account.username}}" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                      <a th:href="@{'/admin/accounts/edit/' +${account.username}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                      <a type="button" data-toggle="modal" data-target="#confirmation"
                              th:data-id="${account.username}"
                              onclick="showConfirmDialog(this.getAttribute('data-id'))" 
                              class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
             <script>
               function showConfirmDialog(id) {
                 $('#username').text(id);
                 $('#yesOption').attr('href', '/admin/accounts/delete/' + id);
               }
             </script>
              <!-- The Modal -->
              <div class="modal" id="confirmation">
                  <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">Confirmation</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                          Do you want to delete "<span id="username"></span>"?
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="card-footer text-muted">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
