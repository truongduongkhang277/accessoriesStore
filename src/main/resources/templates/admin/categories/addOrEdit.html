<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}" >
    <head>
    </head>

    <body>            
        <section class="row" layout:fragment="content">
            <div class="col-6 offset-3 mt-4">
                <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Add New Category</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="category_id">Category Id:</label>
                                <input type="hidden" th:field="*{is_edit}">
                                <input type="text" class="form-control" th:field="*{category_id}" 
                                aria-describedby="category_id_Hid" placeholder="Category Id" readonly>
                                <small th:if="${#fields.hasErrors('category_id')}" id="category_id_Hid" 
                                class="form-text text-muted">Category Id is required</small>
                            </div>
                            <div class="form-group">
                                <label for="categoryname">Category Name</label>
                                <input type="text" class="form-control" th:field="*{categoryname}"
                                aria-describedby="categoryname_Hid" placeholder="Category Name">
                                <small th:if="${#fields.hasErrors('categoryname')}" id="categoryname_Hid" 
                                class="form-text text-muted">Category name is required</small>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <a th:href="@{/admin/categories}" class="btn btn-success">List Categories</a>
                            <button class="btn btn-primary"><i class="fas fa-save"></i> 
                                <span th:if="${category.is_edit}">Update</span>
                                <span th:if="${! category.is_edit}">Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
